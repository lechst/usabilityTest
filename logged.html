<!DOCTYPE html>
<html>
<head>
    <title>Logging to the Usability Test App</title>
</head>
<body>

<h1 id="mainTitle">USABILITY TEST</h1>

<div id="userSpace">
    <div id="userInfo" style="border: 1px solid black; margin-top: 2px; margin-bottom: 2px"></div>
    <form method="post" action="logout">
        <input type="submit" value="Log Out">
    </form>
</div>

<div id="sessions" style="border: 1px solid black; margin-top: 2px; margin-bottom: 2px">Choose session</div>

<div id="events" style="border: 1px solid black; margin-top: 2px; margin-bottom: 2px">Events for the chosen session</div>

<script src="logged.js"></script>
</body>
</html>
