<!DOCTYPE html>
<html>
<head>
    <title>Logging to the Usability Test App</title>
</head>
<body>

<h1>USABILITY TEST</h1>

<form method="post" class="signIn">
    <fieldset>
        <legend>Sign in:</legend>
        User: <input type="text" name="userIn"><br>
        Pass: <input type="text" name="passIn"><br>
        <div style="border: 1px solid black; margin-top: 2px; margin-bottom: 2px">Forgot password?</div>
        Email: <input type="text" name="emailIn"><br>
        <input type="submit" value="Send">
    </fieldset>
</form>

<form method="post" class="signUp">
    <fieldset>
        <legend>Sign up:</legend>
        User: <input type="text" name="userUp"><br>
        Pass: <input type="text" name="passUp"><br>
        Email: <input type="text" name="emailUp"><br>
        <input type="submit" value="Send">
        <div style="border: 1px solid black; margin-top: 2px; margin-bottom: 2px">Fill up blank fields.</div>
    </fieldset>
</form>

</body>
</html>
